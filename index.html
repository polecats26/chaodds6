<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Fred Chao: Santa Monica and West Los Angeles Family and Cosmetic Dentist</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fontawesome/all.css">
    <link rel="stylesheet" href="css/fontawesome/regular.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-12 large-4 cell title">Fred Chao, DDS</div>
          <div class="large-8 cell navbar">
            <div class="navitem">
              <i class="far fa-building"></i>
              <span class="show-for-large">Office Hours</span>
              <span class="hide-for-large">Office</span>
            </div>
            <div class="navitem">
              <i class="far fa-calendar-alt"></i>
              <span class="show-for-large">Appointments</span>
              <span class="hide-for-large">Appt</span>
            </div>
            <div class="navitem">
              <i class="far fa-users"></i>
              <span class="show-for-large">About Us</span>
              <span class="hide-for-large">About</span>
            </div>
            <div class="navitem">
              <i class="far fa-mail-bulk"></i>
              <span class="show-for-large">Contact Us</span>
              <span class="hide-for-large">Contact</span>
            </div>
            <div class="navitem">
              <i class="far fa-phone"></i>
              <span class="show-for-large">(310 451-2726)</span>
              <span class="hide-for-large">Call</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
